<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center w-100 bg-primary min-vh-100 flex-column"
    >
      <div
        class="container d-flex align-items-center justify-content-center flex-column"
      >
        <div class="header">
          <h2>Random Quote Machine</h2>
        </div>
        <div class="main-content" id="quote-box">
          <div class="textArea">
            <span class="quote" id="text">
              "Life is sweet when you're a developer!"
            </span>
          </div>
          <h4 class="writer" id="author">- Luke Coder</h4>
          <div class="buttonArea">
            <div class="btn">
              <button class="btn btn-secondary" id="new-quote">
                Find Quotes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
